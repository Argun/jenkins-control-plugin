<h1>Integrates Jenkins in IntelliJ</h1>

<strong>Features</strong>
<ul>
    <li>View Jobs</li>
    <li>Trigger Jobs</li>
    <li>Show Log for Job (including running)</li>
    <li>Show Job Result as JUnit View</li>
    <li>Multibranch support</li>
    <li>Notifications: Settings -> Appearance -> Notifications -> Jenkins Notifications</li>
</ul>
